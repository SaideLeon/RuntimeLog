<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />

    <title>CodeOmar - Dev Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Custom colors can be added here if needed
            }
          }
        }
      }
    </script>
    <script>
      // Polyfill essencial para Runtime de Variáveis de Ambiente no Navegador
      // Define window.process para que bibliotecas que dependem dele não quebrem
      window.process = {
        env: {
          // Em produção (VPS), você pode injetar valores aqui via script de build ou servidor
          // Exemplo: API_KEY: 'sua-chave-real'
          API_KEY: '' 
        }
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        /* Default to dark mode colors if JS fails, but classes will handle it */
        background-color: #050505; 
        color: #e5e5e5;
        font-family: 'Inter', sans-serif;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      /* Light Mode Scrollbar */
      ::-webkit-scrollbar-track {
        background: #f3f4f6;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #10b981;
      }

      /* Dark Mode Scrollbar */
      .dark ::-webkit-scrollbar-track {
        background: #0b0e11;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #333;
      }
      
      /* Reset body background when class is present to avoid conflicts */
      body {
        background-color: transparent;
        color: inherit;
      }
    </style>
